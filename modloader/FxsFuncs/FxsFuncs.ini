[CustomRainStreaks]
EnableCustomRainStreaks    = 0     # Disable vanilla rain traces and enable this one.
RainStreaksFxName          =
CountRainStreaksFx         = -1    # How many max effects to create each 10 frames. Remember that quality settings and MixSets can multiply the effects count.
RainStreaksRadiusXY        = -1    # Front and side radius to randomly create the effect.
RainStreaksRadiusZ         = -1    # Height random variation.
RainStreaksOffsetY         = -1    # Front offset, to create in front of the camera (use less than half of RainStreaksRadiusXY).
RainStreaksOffsetZ         = -1    # Height offset.
RainStreaksWindForce       = -1    # How wind can impact the effect direction.

[WaterSparks]
EnableWaterSparks          = 0     # Set 0 to disable water sparks.
WaterSparksFxName          =
WaterSparksCount           = -1    # How many max effects to create.
WaterSparksRadius          = -1    # Radius distance from camera.
WaterSparksPlayTime        = -1    # Time to play to effect, in milisseconds.
WaterSparksValidatePos     = 0     # Don't create sparks at some specific positions where the water is too near from ground. You may disable it for total conversion mods.
WaterSparksValidateHeight  = 0     # Don't create sparks if water height is higher than 0.0, good to avoid pools.

[WaterTop]
EnableWaterTop               = 0        # Set 0 to disable water tops.
WaterTopFxName               =
WaterTopCount                = 1        # How many max effects to create.
WaterTopRadius               = 50.0     # Radius distance from camera.
WaterTopPlayTime             = 1000     # Time to play to effect, in milisseconds.
WaterTopValidatePos          = 2        # Don't create effects at some specific positions where the water is too near from ground. Use "2" to create only for open ocean. You may disable it for total conversion mods.
WaterTopValidateHeight       = 1        # Don't create effects if water height is higher than 0.0, good to avoid pools. Use "2" to also exclude the hydroelectric.

[WaterWaves]
EnableWaterWaves          = 0      # Set 0 to disable water shoreline waves.
WaterWavesFxName          =
WaterWavesCount           = 0      # How many max effects to create.
WaterWavesRadius          = -1     # Radius distance from camera.
WaterWavesPlayTime        = -1     # Time to play to effect, in milisseconds.
WaterWavesOnlyDay         = 0      # Create waves only during day time.
WaterWavesValidatePos     = 0      # Don't create waves at some specific positions with small areas. You may disable it for total conversion mods.
WaterWavesValidatePosBig  = 0      # ...and also exclude medium-big areas. Useful for big waves.
WaterWavesValidateHeight  = 0      # Don't create waves if water height is higher than 0.0, good to avoid pools.

[Underwater]
EnableUnderwater          = 0      # Set 0 to disable underwater random effects.
UnderwaterFxName          =
UnderwaterCount           = -1     # How many max effects to create.
UnderwaterRadius          = -1     # Radius distance from camera.
UnderwaterHeightVar       = -1     # Height random variation from camera.
UnderwaterHeightBellow    = -1     # Increase this value to create deeper.
UnderwaterPlayTime        = -1     # Time to play to effect, in milisseconds.
UnderwaterValidateHeight  = 0      # Don't create if water height is higher than 0.0, good to avoid pools.

[UnderwaterTop]
EnableUnderwaterTop         = 0     # Set 0 to disable underwater Top random effects.
UnderwaterTopFxName         =
UnderwaterTopCount          = -1    # How many max effects to create.
UnderwaterTopRadius         = -1    # Radius distance from camera.
UnderwaterTopPlayTime       = -1    # Time to play to effect, in milisseconds.
UnderwaterTopValidateHeight = 0     # Don't create if water height is higher than 0.0, good to avoid pools.

[Lighting]
# Lightning, but misspelled
EnableLightingFx          = 0       # Set 0 to disable thunder lightning fx.
LightingFxName            =
LightingMinDist           = -1      # Min distance. (offsets from camera position)
LightingMaxDist           = -1      # Max distance.
LightingMinHeight         = -1      # Min height.
LightingMaxHeight         = -1      # Max height.
ThunderSoundId            = -1      # Default: 141. An easy way to change the thunder sound ID (because the default is the same as explosion sound).

[Gunflashes]
EnableGunflashes             = 1        # Set 0 to not patch gunflash system. Uses muzzle effect by gun anim or name, like "gunflash_colt45".
UseLocalParticles            = 0        # If set, gunflashes will process the effect using local position instead of global, to fix the effect at high speed. Not compatible with EMDIR data.
