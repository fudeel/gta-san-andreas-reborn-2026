[Test]
# Type like a cheat to spawn the effect in front of the camera.
Command =
FxName =

# To reload the effects file in-game. Warning: This may crash if you reload and some mod or game is trying to delete a previously created effect.
ReloadFxpCommand =

# To show developer informations.
ShowDebug = 0

[Tweaks]
LimitAdjusterMult       = 2       # Multiplies the effects/particles limit by this amount of times.
BloodAmountUseOne       = 0       # Set 1 to ignore the amount value and use just 1 blood effect everytime. The "BloodAmountMultiplier" will be ignored.
BloodAmountMultiplier   = -1      # Multiplication for the blood effects amount. Ignored if you are using "BloodAmountUseOne = 1".
BloodVelocityMultiplier = -1      # Multiplication for the blood effects velocity. Very low numbers are recommended with "BloodAmountUseOne = 1".
BloodRed     = -1   # Default: 0.5
BloodGreen   = -1   # Default: 0.0
BloodBlue    = -1   # Default: 0.0
BloodAlpha   = -1   # Default: 1.0
BloodLife    = -1   # Default: 0.8
BulletSparkAmountMultiplier   = -1    # Multiplication for the bullet sparks amount. Very low numbers like "0.1" may completely disable the sparks for non-shotguns.
BulletSparkVelocityMultiplier = -1    # Multiplication for the bullet sparks velocity.
BulletSparkForceMultiplier    = -1    # Multiplication for the bullet impact force direction.
ShellEjectionVelocity         = -1    # Multiplication for bullet shell efection side velocity.
ShellEjectionUpVelocity       = -1    # Multiplication for bullet shell efection up velocity.
RainSteamRed       = -1    # Default: 0.9
RainSteamGreen     = -1    # Default: 0.9
RainSteamBlue      = -1    # Default: 1.0
RainSteamAlphaMult = -1    # Multiplication for the rain steam alpha.
RainSteamWindMult  = -1    # Multiplication for the rain wind force.
RainSteamZOffset   = -1    # Default: 2.0 - Height for the rain steam effect.
RainSteamPercent   = 100   # Percent rate of rain steam. Only used for decrease the rate, you can't use more than 100%. It also fixes the framerate dependecy.
RainSteamMaxHeight = -1    # Max height to create the effect, from ground. Don't set (or -1) to disable it.
SandStormRed       = -1    # Default: 0.67
SandStormGreen     = -1    # Default: 0.65
SandStormBlue      = -1    # Default: 0.55
SandStormAlpha     = -1    # Default: 0.25
SandStormPercent   = 100   # Percent rate of sandstorm steam. Idem notes in "RainSteamPercent".
AddDebrisAmountMultiplier = -1  # Multiplication for car impact debris.
HeliDustWaterPrims = -1         # Default: 0 - Add more prims to "heli_dust" for water use.
DoBoatSplashesAlphaMult = -1    # Multiplication for boat splash effect alpha.
DoBoatSplashesLifeMult  = -1    # Multiplication for boat splash effect life.
DoBoatSplashesSizeMult  = -1    # Multiplication for boat splash effect size.
LockedPedFire           = 0     # Locked position for small ped fire.
LockedCarSmallFire      = 0     # Locked position for small car fire.
AddFogForFxsRendering   = 1     # Fix the lack of fog for effects, improves the visual of distant effects.
BoatFoamLightingFix     = 2.0    # Makes boat wake foam to react with timecycle lighting, and multiplies by this value (can be 1.0) (replaces from MixSets).
BoatSplashLightingFix   = 0.8    # Makes boat splash to react with timecycle lighting, and multiplies by this value (can be 1.0).


[Fade]
# When used with ALPHAON 2 (far), 3 (close) or 4 (both).
FarFade = 1200.0                 # Distance to start fading out when far.
FarFadeFallOff = 0.5             # Multiplier for distance from the start to end of the fade. Less makes it longer.
CloseFade = 200.0                # Distance to start fading out when close. Useful for LOD effects.
CloseFadeFallOff = 0.01          # Multiplier for distance from the start to end of the fade. Less makes it longer.
# When used with ALPHAON 12 (far), 13 (close) or 14 (both). Must also set the flag in .dat otherwise will use first "CloseFade" to create the effect.
FarFade2 = 80.0                  # Distance to start fading out when far.
FarFade2FallOff = 0.5            # Multiplier for distance from the start to end of the fade. Less makes it longer.
CloseFade2 = 3.0                 # Distance to start fading out when close. Useful for LOD effects.
CloseFade2FallOff = 0.01         # Multiplier for distance from the start to end of the fade. Less makes it longer.


[Quality]
# Replaces the same on MixSets:
FxEmissionRateMult      = -1    # (1.0) Multiplies the amount of emissions that effects emit. Lower it to increase your game's FPS on special effects such as smoke and explosions. Bigger numbers makes it more realistic.
FxEmissionRateShare     = 0     # (0|1) Use the same amount of emissions as effects emit no matter what graphic quality you choose from the game menu (considers as "Medium"). Originally the game increases in higher graphics, something that causes loss of FPS in smoke and explosions.
FxDistanceMult          = -1    # (1.0) Multiplies the viewing distance for effects.
GroundCollideFastMode   = 0     # (0) Enable it to ignore vehicles, objects and peds for collision detection for effects that use "ground collide". Using "0" will only hit static map objects, which is faster and more optimized.


[Force Change Size]
# Name; Multiplication for original size.
FxName1 =
MultSize1 =



[Only Underwater]
# Name; Max alpha when camera is underwater. Use -1 to preserve original alpha (it will just don't render).
FxName1 =
MaxAlpha1 =


